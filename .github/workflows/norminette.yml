name: norminette

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: update apt-get
        run: sudo apt-get update
      - name: install dependencies
        run: sudo apt-get install -y pipx
      - name: install norminette
        run: pipx install norminette && pipx ensurepath
      - name: checkout
        uses: actions/checkout@v4
      - name: run norminette
        run: norminette
